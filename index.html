<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; border: 1px solid #555; display: block; margin: 0 auto; }
        h1 { color: #fff; text-align: center; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.7); z-index: 10;
        }
        #overlay.hidden { display: none; }
        #score { color: #fff; text-align: center; margin-top: 10px; }
        #rule { color: white; font-size: 1em; margin-bottom: 20px; max-width: 320px; text-align: center; }
    </style>
</head>
<body>
    <div>
        <h1>Snake Game</h1>
        <canvas id="game" width="400" height="400"></canvas>
        <div id="score"></div>
    </div>
    <div id="overlay">
        <div id="message" style="color:white; font-size:2em; margin-bottom:20px;">Snake Game</div>
        <div id="rule">지렁이 게임입니다.<br>방향키로 지렁이를 조작해서 빨간색 먹이를 먹으세요.<br>먹이를 먹을수록 몸집이 커집니다.<br>벽이나 자기 몸에 부딪히면 게임이 종료됩니다.</div>
        <button id="startBtn">Start</button>
    </div>
    <script src="snake.js"></script>
</body>
</html>
